<html>
  <head>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Plant Tomogochi</h1>
        <hr>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <aside>
              <h2>Your Plant's Values</h2>
              <hr>
              <h4><span id="soil-value"></span></h4>
              <h4><span id="water-value"></span></h4>
              <h4><span id="light-value"></span></h4>
            </aside>
          </div>
          <div class="col-md-8">
            <div class="row grow-buttons mb-2">
              <div class="col-md-4">
                <button class="btn btn-success w-100" id="feed">Add regular soil</button>
              </div>
              <div class="col-md-4">
                <button class="btn btn-success w-100" id="water">Add regular water</button>
              </div>
              <div class="col-md-4">
                <button class="btn btn-success w-100" id="light">Give regular Light</button>
              </div>
            </div>
            <div class="row grow-buttons">
              <div class="col-md-4">
                <button class="btn btn-success w-100" id="superFeed">Add miracle grow</button>
              </div>
              <div class="col-md-4">
                <button class="btn btn-success w-100" id="superWater">Add mineral water</button>
              </div>
              <div class="col-md-4">
                <button class="btn btn-success w-100" id="superLight">Give natural Light</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
